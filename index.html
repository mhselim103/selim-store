<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SelimStore</title>
  <!-- vanilla css  -->
  <link rel="stylesheet" href="/css/style.css">
  <!-- vaniilla css end  -->
  <!-- bootstrap css  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <!-- bootstrap css end  -->
  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- header  -->
  <header>
    <h1 style="text-align: center; font-weight: bold; color: rgb(29, 1, 54);">Welcome To <span
        style="color: rgb(29, 1, 54);">SELIM STORE</span></h1>
  </header>
  <!-- header end  -->
  <!-- main starts  -->
  <main class="main">
    <!-- search option  -->
    <form class="col-md-6 m-auto py-5">
      <div class="input-group mb-3">
        <input id="text-input" type="text" class="form-control" placeholder="Search Product Here">
        <div class="input-group-append">
          <button onclick="loadProducts()" id="button" type="button" class="btn btn-dark">Search</button>
        </div>
      </div>
    </form>
    
    <!-- search option end  -->
    <div class="row">
      <!-- show products in ui   -->
      <div class="col-md-9 col-lg-9 col-sm-7">
        <!-- single product details  -->
        <div id="show-single-product">
        
        </div>
        <!-- single product details end  -->

        <!-- all products  -->
        <div id="all-products">

        </div>
      </div>
      <!-- show products end  -->
      <!-- cart start -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td> <span id="total-Products">0</span></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">0</span></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button onclick="buyNow()" class="btn btn-primary text-center">Buy Now</button>
          </div>
        </div>
      </div>
      <!-- cart end  -->
    </div>
  </main>
  <footer>

  </footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>

</body>

</html>
